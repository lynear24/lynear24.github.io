s.png data-size=4071x3563><img src=/post/mhdoodles/rathians.png srcset="/post/mhdoodles/rathians_hucf3d5a4ad6f395c101b87c6c9701b5f8_1559536_1000x0_resize_q75_bgffffff_box_2.jpg 1000w" width=4071 height=3563 loading=lazy alt="rathian is such a beautiful woman"></a><figcaption style=display:none>rathian is such a beautiful woman</figcaption></figure><figure style=flex-grow:90;flex-basis:218px><a href=/post/mhdoodles/rathian_shlurp.png data-size=2274x2503><img src=/post/mhdoodles/rathian_shlurp.png srcset="/post/mhdoodles/rathian_shlurp_hu8f27cc6ff69d6e5753c44d93e5a3514d_675085_1000x0_resize_q75_bgffffff_box_2.jpg 1000w" width=2274 height=2503 loading=lazy alt="when u sipp"></a><figcaption style=display:none>when u sipp</figcaption></figure><figure style=flex-grow:90;flex-basis:216px><a href=/post/mhdoodles/legi_laugh.png data-size=2718x3013><img src=/post/mhdoodles/legi_laugh.png srcset="/post/mhdoodles/legi_laugh_hub287e40b7cb4daeea425923b2e8f24d1_647815_1000x0_resize_q75_bgffffff_box_2.jpg 1000w" width=2718 height=3013 loading=lazy alt="Legiana&rsquo;s a very emotional monster. She won&rsquo;t hesitate to scream in the face of danger, nor hide a wide smile (and maybe even blush) when she sees a hunter proposing to her."></a><figcaption style=display:none>Legiana’s a very emotional monster. She won’t hesitate to scream in the face of danger, nor hide a wide smile (and maybe even blush) when she sees a hunter proposing to her.</figcaption></figure><figure style=flex-grow:124;flex-basis:297px><a href=/post/mhdoodles/glutton.png data-size=4960x4000><img src=/post/mhdoodles/glutton.png srcset="/post/mhdoodles/glutton_hu13b6ee07c8ca74795d3146899b09d37b_1978627_1000x0_resize_q75_bgffffff_box_2.jpg 1000w" width=4960 height=4000 loading=lazy alt="Taroth&rsquo;s (a) glutton!"></a><figcaption style=display:none>Taroth’s (a) glutton!</figcaption></figure></p></section><footer class=article-footer><section class=article-tags><a href=/tags/monster-hunter/>monster hunter</a></sect
